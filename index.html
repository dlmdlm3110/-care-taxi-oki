
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介護タクシー位置共有アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            font-size: 18px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .step {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        
        .step.active {
            background: #00b894;
        }
        
        .step.completed {
            background: #00b894;
        }
        
        .step.inactive {
            background: #ddd;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3436;
        }
        
        input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 3px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0984e3;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 70px;
        }
        
        .btn-primary {
            background: #0984e3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #74b9ff;
        }
        
        .btn-success {
            background: #00b894;
            color: white;
        }
        
        .btn-danger {
            background: #e17055;
            color: white;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0984e3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #mapContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .map-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .timer-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #0984e3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .status-info {
            text-align: center;
            margin-bottom: 10px;
            color: #636e72;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            input, .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Step 1: Location Permission -->
    <div id="step1" class="container">
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step inactive">2</div>
            <div class="step inactive">3</div>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-map-marker-alt fa-4x" style="color: #0984e3; margin-bottom: 20px;"></i>
            <h2>位置情報の許可</h2>
            <p>現在地を共有するために位置情報の使用を許可してください</p>
        </div>
        
        <button class="btn btn-primary" onclick="requestLocation()">
            <i class="fas fa-location-arrow"></i> 位置情報を許可する
        </button>
        
        <div id="locationError" class="error-message" style="display: none;"></div>
    </div>

    <!-- Step 2: Company Information -->
    <div id="step2" class="container" style="display: none;">
        <div class="step-indicator">
            <div class="step completed">1</div>
            <div class="step active">2</div>
            <div class="step inactive">3</div>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-user-tie fa-4x" style="color: #0984e3; margin-bottom: 20px;"></i>
            <h2>事業者情報を入力</h2>
            <p>会社名と電話番号を入力してください</p>
        </div>
        
        <form id="companyForm">
            <div class="form-group">
                <label><i class="fas fa-building"></i> 会社名</label>
                <input type="text" id="companyName" placeholder="○○介護タクシー" required maxlength="30">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-phone"></i> 電話番号</label>
                <input type="tel" id="phoneNumber" placeholder="090-1234-5678" required>
            </div>
            
            <button type="submit" class="btn btn-success">
                <i class="fas fa-map"></i> 地図に登録する
            </button>
        </form>
        
        <div id="registerError" class="error-message" style="display: none;"></div>
    </div>

    <!-- Step 3: Map Display -->
    <div id="mapContainer">
        <div id="map"></div>
        <div class="timer-display">
            <div id="countdown">残り時間: 08:00:00</div>
            <div style="font-size: 12px; margin-top: 5px;">8時間後に自動削除</div>
        </div>
        <div class="map-controls">
            <div class="status-info">
                <i class="fas fa-users"></i> <span id="activeCount">1</span>台の介護タクシーが稼働中<br>
                <i class="fas fa-phone"></i> マーカーをタップして電話発信
            </div>
            <div class="control-buttons">
                <button class="btn-primary" onclick="updateLocation()">
                    <i class="fas fa-sync-alt"></i> 位置更新
                </button>
                <button class="btn-danger" onclick="removeLocation()">
                    <i class="fas fa-trash"></i> 削除
                </button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="container" style="display: none;">
        <div class="loading">
            <div class="spinner"></div>
            <p>位置情報を取得中...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, where, Timestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyCJIGNkMZJr4pPvG2YMAx2QaySnD-LZZs",
            authDomain: "care-taxi-okinawa.firebaseapp.com",
            projectId: "care-taxi-okinawa",
            storageBucket: "care-taxi-okinawa.firebasestorage.app",
            messagingSenderId: "1052247620667",
            appId: "1:1052247620667:web:6ccf1f12f5ec6bf36f0f0"
        };

        console.log('🔥 Firebase設定開始');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log('✅ Firebase初期化完了');

        // グローバル変数
        let map = null;
        let currentPosition = null;
        let userDocId = null;
        let markers = [];
        let unsubscribe = null;
        let countdownInterval = null;
        let expirationTime = null;

        window.app = { db, collection, addDoc, onSnapshot, deleteDoc, doc, query, where, Timestamp };
        window.currentPosition = null;
        window.userDocId = null;
        window.map = null;
        window.markers = [];

        // 位置情報取得
        window.requestLocation = function() {
            console.log('📍 位置情報取得開始');
            document.getElementById('step1').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            if (!navigator.geolocation) {
                showError('このブラウザは位置情報をサポートしていません');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log('✅ 位置情報取得成功:', position.coords);
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    window.currentPosition = currentPosition;
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                },
                (error) => {
                    console.error('❌ 位置情報取得エラー:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('step1').style.display = 'block';
                    
                    let errorMsg = '位置情報の取得に失敗しました。';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = '位置情報の使用が拒否されました。ブラウザの設定を確認してください。';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = '位置情報が利用できません。';
                            break;
                        case error.TIMEOUT:
                            errorMsg = '位置情報の取得がタイムアウトしました。';
                            break;
                    }
                    showError(errorMsg, 'locationError');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 300000
                }
            );
        };

        // 電話番号フォーマット
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phoneNumber');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 6) {
                        value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                    } else if (value.length >= 3) {
                        value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
                    }
                    e.target.value = value;
                });
            }

            // フォーム送信
            const form = document.getElementById('companyForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });

        // フォーム送信処理
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            console.log('📝 フォーム送信開始');
            const companyName = document.getElementById('companyName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!companyName || !phoneNumber) {
                showError('会社名と電話番号を入力してください', 'registerError');
                return;
            }

            if (!currentPosition) {
                showError('位置情報を取得できませんでした', 'registerError');
                return;
            }

            try {
                console.log('💾 Firestore保存開始');
                const now = Timestamp.now();
                const expiry = new Timestamp(now.seconds + (8 * 60 * 60), now.nanoseconds); // 8時間後

                const docData = {
                    company_name: companyName,
                    phone_number: phoneNumber,
                    latitude: currentPosition.lat,
                    longitude: currentPosition.lng,
                    created_at: now,
                    expires_at: expiry
                };

                console.log('📄 保存データ:', docData);
                const docRef = await addDoc(collection(db, 'care_taxi_locations'), docData);
                userDocId = docRef.id;
                window.userDocId = userDocId;
                expirationTime = expiry.toDate();

                console.log('✅ Firestore保存完了:', docRef.id);
                
                // 地図画面に移行
                document.getElementById('step2').style.display = 'none';
                document.getElementById('mapContainer').style.display = 'block';
                
                // 地図初期化
                initMap();
                
            } catch (error) {
                console.error('❌ 保存エラー:', error);
                showError('登録に失敗しました: ' + error.message, 'registerError');
            }
        }

        // 地図初期化
        function initMap() {
            console.log('🗺️ 地図初期化開始');
            
            if (!window.google || !window.google.maps) {
                console.error('❌ Google Maps API未読み込み');
                setTimeout(initMap, 1000);
                return;
            }

            try {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: currentPosition || { lat: 26.2124, lng: 127.6792 },
                    zoom: 12,
                    styles: [
                        {
                            featureType: 'poi',
                            elementType: 'labels',
                            stylers: [{ visibility: 'off' }]
                        }
                    ],
                    disableDefaultUI: true,
                    zoomControl: true,
                    mapTypeControl: false,
                    streetViewControl: false,
                    fullscreenControl: false
                });

                window.map = map;
                console.log('✅ 地図初期化完了');

                // マーカー監視開始
                subscribeToLocations();
                
                // カウントダウン開始
                startCountdown();

            } catch (error) {
                console.error('❌ 地図初期化エラー:', error);
            }
        }

        // リアルタイム位置監視
        function subscribeToLocations() {
            console.log('👀 位置監視開始');
            
            try {
                const now = Timestamp.now();
                const q = query(
                    collection(db, 'care_taxi_locations'),
                    where('expires_at', '>', now)
                );

                unsubscribe = onSnapshot(q, (snapshot) => {
                    console.log('📊 データ更新:', snapshot.size, '件');
                    
                    // 既存マーカーをクリア
                    clearMarkers();
                    
                    let count = 0;
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        console.log('📍 位置データ:', doc.id, data);
                        
                        if (data.latitude && data.longitude) {
                            createMarker(doc.id, data);
                            count++;
                        } else {
                            console.warn('⚠️ 無効な位置データ:', doc.id);
                        }
                    });

                    // アクティブ数更新
                    const activeCountEl = document.getElementById('activeCount');
                    if (activeCountEl) {
                        activeCountEl.textContent = count;
                    }
                    
                    console.log('✅ マーカー作成完了:', count, '個');
                }, (error) => {
                    console.error('❌ リアルタイム監視エラー:', error);
                });

            } catch (error) {
                console.error('❌ 監視設定エラー:', error);
            }
        }

        // マーカー作成
        function createMarker(docId, data) {
            console.log('🎯 マーカー作成:', docId, data);
            
            try {
                const position = {
                    lat: Number(data.latitude),
                    lng: Number(data.longitude)
                };

                console.log('📍 マーカー位置:', position);

                const isCurrentUser = docId === userDocId;
                const iconUrl = isCurrentUser 
                    ? 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
                    : 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png';

                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: data.company_name,
                    icon: {
                        url: iconUrl,
                        scaledSize: new google.maps.Size(40, 40),
                        anchor: new google.maps.Point(20, 40)
                    },
                    animation: google.maps.Animation.DROP
                });

                console.log('✅ マーカー作成成功:', marker);

                // InfoWindow作成
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="padding: 10px; min-width: 200px; text-align: center;">
                            <h3 style="margin: 0 0 10px 0; color: #2d3436; font-size: 16px;">
                                ${data.company_name}
                            </h3>
                            <p style="margin: 5px 0;">
                                <a href="tel:${data.phone_number}" 
                                   style="color: #0984e3; text-decoration: none; font-size: 18px; font-weight: bold;">
                                    📞 ${data.phone_number}
                                </a>
                            </p>
                            <small style="color: #636e72;">タップで電話をかけます</small>
                        </div>
                    `
                });

                // クリックイベント
                marker.addListener('click', () => {
                    console.log('👆 マーカークリック:', data.company_name);
                    
                    // 他のInfoWindowを閉じる
                    markers.forEach(m => {
                        if (m.infoWindow) {
                            m.infoWindow.close();
                        }
                    });
                    
                    infoWindow.open(map, marker);
                });

                // マーカー保存
                markers.push({ marker, infoWindow, docId });
                window.markers = markers;

                console.log('✅ マーカー登録完了:', markers.length, '個');

            } catch (error) {
                console.error('❌ マーカー作成エラー:', error);
            }
        }

        // マーカークリア
        function clearMarkers() {
            console.log('🧹 マーカークリア:', markers.length, '個');
            markers.forEach(({ marker, infoWindow }) => {
                if (infoWindow) infoWindow.close();
                if (marker) marker.setMap(null);
            });
            markers = [];
            window.markers = [];
        }

        // カウントダウン開始
        function startCountdown() {
            if (!expirationTime) return;

            countdownInterval = setInterval(() => {
                const now = new Date();
                const diff = expirationTime.getTime() - now.getTime();

                if (diff <= 0) {
                    document.getElementById('countdown').textContent = '期限切れ';
                    clearInterval(countdownInterval);
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = 
                    `残り時間: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // 位置更新
        window.updateLocation = function() {
            console.log('🔄 位置更新開始');
            
            if (!navigator.geolocation) {
                alert('位置情報がサポートされていません');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    console.log('📍 新しい位置:', position.coords);
                    
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // 地図中心を更新
                    if (map) {
                        map.setCenter(currentPosition);
                    }

                    alert('位置情報を更新しました');
                },
                (error) => {
                    console.error('❌ 位置更新エラー:', error);
                    alert('位置情報の更新に失敗しました');
                }
            );
        };

        // 位置削除
        window.removeLocation = async function() {
            if (!userDocId) {
                alert('削除する位置情報がありません');
                return;
            }

            if (!confirm('位置情報を削除しますか？')) {
                return;
            }

            try {
                console.log('🗑️ 位置削除:', userDocId);
                await deleteDoc(doc(db, 'care_taxi_locations', userDocId));
                
                // 監視停止
                if (unsubscribe) {
                    unsubscribe();
                }
                
                // カウントダウン停止
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                alert('位置情報を削除しました');
                
                // 最初の画面に戻る
                document.getElementById('mapContainer').style.display = 'none';
                document.getElementById('step1').style.display = 'block';
                
                // リセット
                userDocId = null;
                currentPosition = null;
                clearMarkers();

            } catch (error) {
                console.error('❌ 削除エラー:', error);
                alert('削除に失敗しました: ' + error.message);
            }
        };

        // エラー表示
        function showError(message, elementId = 'error') {
            console.error('💥 エラー:', message);
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            } else {
                alert(message);
            }
        }

        console.log('🚀 スクリプト読み込み完了');
    </script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8NRDN9NszAV2vnMbhej2Vh-bpqDxCuqU&libraries=geometry&callback=initializeGoogleMaps"></script>
    
    <script>
        window.initializeGoogleMaps = function() {
            console.log('🗺️ Google Maps API読み込み完了');
        };
    </script>
</body>
